{% extends 'base.html' %}
{% block Title %}Edit Tag Form{% endblock %}

{% block Body %}
<h1>Edit {{tag.tag_name}} Tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
  <label for="tagName">* Tag Name:</label>
  <input type="text" name="tagName" id="tagName" required>

  <button type="submit" class="btn btn-success">Edit</button>
</form>
<a href="/tags" class="btn btn-secondary">Go Back</a>
<sub>* = Required</sub>
{% endblock %}
