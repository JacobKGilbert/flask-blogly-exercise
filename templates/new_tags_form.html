{% extends 'base.html' %}
{% block Title %}New Tag Form{% endblock %}

{% block Body %}
<h1>New Tag</h1>
<form action="/tags/new" method="POST">
  <label for="tagName">* Tag Name:</label>
  <input type="text" name="tagName" id="tagName" required>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
<a href="/tags" class="btn btn-secondary">Go Back</a>
<sub>* = Required</sub>
{% endblock %}
