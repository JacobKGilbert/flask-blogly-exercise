{% extends 'base.html' %}
{% block Title %}Edit Post Form{% endblock %}

{% block Body %}
<h1>Edit Post</h1>
<form action="/posts/{{post.id}}/edit" method="POST">
  <label for="title">* Title:</label>
  <input type="text" name="title" id="title" required value="{{post.title}}">
  <label for="content">* Content:</label>
  <textarea name="content" id="content" cols="30" rows="10" maxlength="1000" required>{{post.content}}</textarea>

  {% for tag in tags %}
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="tags" id="{{tag.tag_name}}" value="{{tag.id}}"
    {% if tag in post.tags %}
    checked
    {% endif %}
    >
    <label class="form-check-label" for="{{tag.tag_name}}">{{tag.tag_name}}</label>
  </div>
  {% endfor %}

  <button type="submit" class="btn btn-success">Submit</button>
</form>
<a href="/users/{{post.author.id}}" class="btn btn-secondary">Cancel</a>
<sub>* = Required</sub>
{% endblock %}
