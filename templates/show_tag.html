{% extends 'base.html' %}
{% block Title %}New Tag Form{% endblock %}

{% block Body %}
<h1>{{tag.tag_name}}</h1>

<ul>
  {% for post in posts %}
  <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
  {% endfor %}
</ul>

<a href="/tags/{{tag.id}}/edit" class="btn btn-secondary">Edit</a>
<a href="/tags/{{tag.id}}/delete" class="btn btn-danger">Delete</a>
{% endblock %}
